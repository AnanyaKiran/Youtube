<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="w-full h-16 flex items-center px-4 md:px-8 bg-white border-b shadow-sm">
        <div class="flex items-center space-x-4">
            <!-- Hamburger Icon -->
            <button class="p-2 rounded-full hover:bg-gray-100">
                <span class="material-icons">menu</span>
            </button>

            <!-- YouTube Logo -->
            <a href="#" class="flex items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" class="h-5"
                    alt="YouTube Logo">
            </a>
        </div>

        <!-- Search Bar -->
        <div class="flex-1 mx-4 flex items-center justify-center">
            <div class="relative w-full max-w-md">
                <input type="text" placeholder="Search"
                    class="w-full border rounded-full px-4 py-2 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <!-- Search Icon with Right Rounded Corners -->
                <button class="absolute right-0 top-0 h-full bg-gray-100 p-2 rounded-r-full hover:bg-gray-200">
                    <span class="material-icons text-gray-600">search</span>
                </button>
            </div>
            <button class="p-2 ml-2 rounded-full bg-gray-100 hover:bg-gray-200">
                <span class="material-icons">mic</span>
            </button>
        </div>

        <!-- Right Section: Three Dots Menu + Sign-in Button -->
        <div class="flex items-center space-x-4">
            <button class="p-2 rounded-full hover:bg-gray-100">
                <span class="material-icons">more_vert</span>
            </button>
            <button
                class="px-4 py-2 text-blue-600 border border-blue-600 rounded-full hover:bg-blue-600 hover:text-white">
                Sign in
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside
            class="w-16 md:w-64 h-screen bg-white border-r hidden md:flex flex-col items-center md:items-start p-4 space-y-6">
            <a href="#" class="text-gray-700 flex flex-col items-center md:flex-row md:space-x-2">
                <span class="material-icons">home</span>
                <span class="hidden md:inline">Home</span>
            </a>
            <a href="#" class="text-gray-700 flex flex-col items-center md:flex-row md:space-x-2">
                <span class="material-icons">play_arrow</span>
                <span class="hidden md:inline">Shorts</span>
            </a>
            <a href="#" class="text-gray-700 flex flex-col items-center md:flex-row md:space-x-2">
                <span class="material-icons">subscriptions</span>
                <span class="hidden md:inline">Subscriptions</span>
            </a>
            <a href="#" class="text-gray-700 flex flex-col items-center md:flex-row md:space-x-2">
                <span class="material-icons">person</span>
                <span class="hidden md:inline">You</span>
            </a>
            <a href="#" class="text-gray-700 flex flex-col items-center md:flex-row md:space-x-2">
                <span class="material-icons">history</span>
                <span class="hidden md:inline">History</span>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col  items-center justify-center">
            <div class="text-center space-y-2 shadow-lg p-8 rounded-lg">
                <p class="text-2xl font-semibold">Try searching to get started</p>
                <p class="text-gray-600">Start watching videos to help us build a feed of videos you'll love.</p>
            </div>
        </main>
    </div>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>

</html>
